<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
        <div class="search-container">
            <input type="text" placeholder="Pesquise filmes, Diretores...">
            <img width="20" height="20" src="https://img.icons8.com/tapes/40/search.png" alt="search"/>
        </div>
        <div class="welcome-section" >
            <span id="welcome-message"></span>
        </div>
        <div class="logout-profile">
            <a href="index.html">Sair</a>
            <img width="100" height="100" src="https://img.icons8.com/ios/100/user--v1.png" alt="foto de perfil"/>
        </div>
    </header>

    <nav class="nav-lateral">
      <div class="sidebar-header">CineClub</div>
      <ul class="centered-links">
        <li><img width="25" height="25" src="https://img.icons8.com/deco/48/home.png" alt="home"/><a href="./home.html">Home</a></li>
        <li><img width="25" height="25" src="https://img.icons8.com/plumpy/24/hearts.png" alt="hearts"/><a href="./favoritos.html">Meus Favoritos</a></li>
        <li><img width="25" height="25" src="https://img.icons8.com/deco/48/star.png" alt="star"/><a href="./classificar.html">Classificar</a></li>
        <li><img width="25" height="25" src="https://img.icons8.com/deco/48/plus-math.png" alt="plus-math"/><a href="./cadastrarFilme.html">Adicionar Filme</a></li>
        <li><img width="25" height="25" src="https://img.icons8.com/deco/48/plus-math.png" alt="plus-math"/><a href="./cadastrarUsuario.html">Adicionar Usuário</a></li>
        <li><img width="25" height="25" src="https://img.icons8.com/deco/48/bookmark.png" alt="bookmark"/><a href="./todosOsFilmes.html">Todos os Filmes</a></li>
      </ul>
    </nav>

    <main>
    <section class="movie-box">
        <form>
            <div class="cadastrar-usuario">
                <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
                </div>

                <div>
                <label for="usuario">Nome de Usuário:</label>
                <input type="text" id="usuario" name="usuario" required />
                </div>

                <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input
                    type="date"
                    id="dataNascimento"
                    name="dataNascimento"
                    required
                />
                </div>

                <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required />
                </div>

                <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />
                </div>

                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </section>
  </body>
</html>
