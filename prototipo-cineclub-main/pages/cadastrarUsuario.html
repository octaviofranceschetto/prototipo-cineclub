<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <title>Cadastrar Usuário</title>
</head>

<body>
  <header>
    <div class="welcome-section">
      <span id="welcome-message"></span>
    </div>
    <div class="logout-profile">
      <a href="../index.html">Sair</a>
      <img width="100" height="100" src="https://img.icons8.com/ios/100/user--v1.png" alt="foto de perfil" />
    </div>
  </header>

  <nav class="nav-lateral">
    <div class="sidebar-header">CineClub</div>
    <ul class="centered-links">
      <li><img width="25" height="25" src="https://img.icons8.com/deco/48/home.png" alt="home" /><a
          href="../pages/home.html">Home</a></li>
      <li><img width="25" height="25" src="https://img.icons8.com/plumpy/24/hearts.png" alt="hearts" /><a
          href="../pages/favoritos.html">Meus Favoritos</a></li>
      <li><img width="25" height="25" src="https://img.icons8.com/deco/48/star.png" alt="star" /><a
          href="../pages/classificar.html">Classificar</a></li>
      <li><img width="25" height="25" src="https://img.icons8.com/deco/48/plus-math.png" alt="plus-math" /><a
          href="../pages/cadastrarFilme.html">Adicionar Filme</a></li>
      <li><img width="25" height="25" src="https://img.icons8.com/deco/48/plus-math.png" alt="plus-math" /><a
          href="../pages/cadastrarUsuario.html">Adicionar Usuário</a></li>
      <li><img width="25" height="25" src="https://img.icons8.com/deco/48/plus-math.png" alt="plus-math" /><a
          href="../pages/usuarios.html">Ver Usuário</a></li>
      <li><img width="25" height="25" src="https://img.icons8.com/deco/48/bookmark.png" alt="bookmark" /><a
          href="../pages/todosOsFilmes.html">Todos os Filmes</a></li>
    </ul>
  </nav>

  <main>
    <div class="conteudo">
      <h1>Cadastrar Usuário</h1>
      <section class="movie-box">
        <form action="../pages/todosOsFilmes.html">
          <div class="cadastrar-usuario">
            <div>
              <input type="text" id="nome" name="nome" placeholder="Nome:" required />
            </div>

            <div>
              <input type="text" id="usuario" name="usuario" placeholder="Nome de Usuário::" required />
            </div>

            <div>
              <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento:" required />
            </div>

            <div>
              <input type="password" id="senha" name="senha" placeholder="Senha:" required />
            </div>

            <div>
              <input type="email" id="email" name="email" placeholder="E-mail:" required />
            </div>

            <button type="submit" value="">Cadastrar</button>
          </div>
        </form>
      </section>
    </div>

</body>

</html>
