<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineClub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="search-container">
        <input type="text" placeholder="Pesquise filmes, Diretores..." />
        <img
          width="20"
          height="20"
          src="https://img.icons8.com/tapes/40/search.png"
          alt="search"
        />
      </div>
      <div class="welcome-section">
        <span id="welcome-message"></span>
      </div>
      <div class="logout-profile">
        <a href="index.html">Sair</a>
        <img
          width="100"
          height="100"
          src="https://img.icons8.com/ios/100/user--v1.png"
          alt="foto de perfil"
        />
      </div>
    </header>

    <nav class="nav-lateral">
      <div class="sidebar-header">CineClub</div>
      <ul class="centered-links">
        <li>
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/deco/48/home.png"
            alt="home"
          /><a href="./home.html">Home</a>
        </li>
        <li>
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/plumpy/24/hearts.png"
            alt="hearts"
          /><a href="./favoritos.html">Meus Favoritos</a>
        </li>
        <li>
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/deco/48/star.png"
            alt="star"
          /><a href="./classificar.html">Classificar</a>
        </li>
        <li>
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/deco/48/plus-math.png"
            alt="plus-math"
          /><a href="./cadastrarFilme.html">Adicionar Filme</a>
        </li>
        <li>
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/deco/48/plus-math.png"
            alt="plus-math"
          /><a href="./cadastrarUsuario.html">Adicionar Usuário</a>
        </li>
        <li>
            <img
              width="25"
              height="25"
              src="https://img.icons8.com/deco/48/plus-math.png"
              alt="plus-math"
            /><a href="./usuarios.html">Ver Usuário</a>
          </li>
        <li>
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/deco/48/bookmark.png"
            alt="bookmark"
          /><a href="./todosOsFilmes.html">Todos os Filmes</a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="conteudo">
        <section class="movie-box-classificar-filme">
          <div class="filme-classificar-filme">
            <div class="capa-classificar-filme">
              <img src="./img/Dune.jpg" alt="Capa Filme Duna" />
            </div>
            <div class="info-classificar-filme">
              <h2>Duna</h2>
              <span>Diretor(es): Denis Villeneuve</span>
              <span>Produtora: Warner Bros. Picture</span>
              <span>Lançamento: 2021</span>
            </div>
          </div>
          <section class="movie-box-classificar-filme">
            <form action="./filmeClassificado.html">
              <div class="nota-classificar-filme">
                <label for="nota">Nota:</label><br>
                <input type="text" required>
              </div>
              <div class="opiniao-classificar-filme">
                <label for="opiniao">Opinião:</label><br>
                <textarea cols="40" rows="10" required></textarea><br>
                <button type="submit">Salvar Avaliação</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
